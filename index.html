<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>

      <!-- Navigation bar-->
      <nav>
        <ul class="head-ul">
          <li class="head-li">
            <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com.mx/">
              <button id ="sign-in" type="button">
                Sign in
              </button>
            </a>
          </li> 
          <li class="head-li">
            <a href="https://mail.google.com/mail/?tab=wm&ogbl">
              <img
              src="https://cdn4.iconfinder.com/data/icons/finite-application/16/grid-9-512.png"
              class="nav-icon"
              alt="Navigation 9 squares icon">
            </a>
          </li>
          <li class="head-li"><a href="https://www.google.cz/imghp?hl=en&tab=wi&ogbl">Images</a></li>  
          <li class="head-li"><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>        
        </ul>
      </nav>
    </header>

    <!-- Main info : LOGO -->
    <section>
      <div class="logo">
        <img
        src="https://upload.wikimedia.org/wikipedia/commons/c/c7/GoogleLogoSept12015.png"
        class="main-img"
        alt="Google"
        >
      </div>

    <!-- SEARCH BAR -->
      <form>
          <input type="text" class="sbar">
      </form>

      <!-- Two buttons for Google search and Lucky-->
      <button id ="search-google" type="button">
          Google Search
      </button>
      <button id ="lucky"type="button">
          I'm Feeling Lucky
      </button>
      <p id="other-lang-offer">
          Google offered in:    
        <a href="https://www.google.com.mx/setprefs?sig=0__XPHeI3nFNP5rCLj5veMoCCXSdQ%3D&hl=cs&source=homepage&sa=X&ved=0ahUKEwi-udO6_77jAhVM1qYKHSc0CgwQ2ZgBCAs">
             čeština
        </a>
      </p>
    </section>
